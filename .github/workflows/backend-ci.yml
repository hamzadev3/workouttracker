name: backend-ci
on:
  push: { branches: [main] }
  pull_request: { branches: [main] }

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workout-backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: workout-backend/package-lock.json
      - run: npm ci
      - run: npm test
        env:
          NODE_ENV: test
