name: frontend-e2e
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workout-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: workout-frontend/package-lock.json
      - run: npm ci
      - run: npx playwright install --with-deps
      # Point to your deployed site (Vercel/Netlify) to keep CI simple
      - run: npx playwright test
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
#In your repo settings → Secrets, add:

#E2E_BASE_URL → your deployed frontend URL

#E2E_EMAIL / E2E_PASSWORD → a Firebase test user
